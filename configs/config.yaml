# WebP API 配置參考
# 實際配置請使用環境變數（見 .env.example）
# 此檔案僅作為文件參考

server:
  listen_addr: "127.0.0.1:9000"   # env: LISTEN_ADDR
  read_timeout: 30s                 # env: READ_TIMEOUT
  write_timeout: 60s                # env: WRITE_TIMEOUT

auth:
  token_file: "tokens.json"         # env: TOKEN_FILE

imgproxy:
  url: "http://127.0.0.1:48080"    # env: IMGPROXY_URL

storage:
  temp_dir: "/var/www/imgproxy/uploads"  # env: TEMP_DIR
  max_file_size: 20971520                # env: MAX_FILE_SIZE
